version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    entrypoint: dockerize -wait tcp://mysql:3306 -timeout 120s docker-entrypoint.sh
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    networks:
      - avecad

  # nginx
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./.docker/.nginx/:/etc/nginx/conf.d/
      - ./.docker/.nginx/logs:/var/log/nginx
    networks:
      - avecad

  # db mysql
  mysql:
    image: mysql:5.7.22
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: avecad
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
      MYSQL_USER: root
    volumes:
      - ./.docker/.mysql/dbdata:/var/lib/mysql
    ports:
      - "3388:3306"
    networks:
      - avecad

networks:
  avecad:
    driver: bridge