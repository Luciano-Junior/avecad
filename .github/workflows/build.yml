name: Build ExecutÃ¡vel Laravel NativePHP para Windows

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ§° Instalar PHP 8.3
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, intl, pdo, pdo_sqlite, fileinfo, zip, pdo_pgsql, pgsql
          coverage: none

      - name: ğŸ—ï¸ Instalar Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: ğŸ’¾ Instalar dependÃªncias PHP
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: ğŸ’¾ Instalar dependÃªncias Node.js
        run: npm install

      - name: âš™ï¸ Build frontend (se usa Vite)
        run: npm run build

      - name: ğŸ“ Copiar .env.native para .env para o build
        run: Copy-Item .env.native .env

      - name: ğŸ” Gerar chave do Laravel
        run: php artisan key:generate

      - name: Run migrations
        run: php artisan migrate --force -n

      - name: ğŸ—ï¸ Build NativePHP Windows
        run: php artisan native:build win

      - name: ğŸ“¤ Upload build completo
        uses: actions/upload-artifact@v4
        with:
          name: avecad-app-windows
          path: dist/*